    <main>
        <section class="presupuesto">
            <h2>Presupuesto</h2>
            <p>Para solicitar un presupuesto, por favor completa el siguiente formulario:</p>
            <form action="#" method="POST">
                <ul>
                    <li><label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Introduzca su nombre" pattern="[a-zA-Z áÁéÉíÍóÓúÚñÑüÜ]+"></li>

                    <li><label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Introduzca su correo"></li>

                    <li><label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="Telefono" required maxlength="9" placeholder="Introduzca su telefono" pattern="[0-9]{9}"></li>

                    <li><label for="servicio">Servicio</label>
                    <select id="servicio" name="servicio">
                        <option value="linux">Configuración de entornos Linux</option>
                        <option value="hardware">Hardware</option>
                        <option value="hacking">Hacking y Pentesting</option>
                        <option value="seo">Asesoría en SEO</option>
                        <option value="ia">Implementación adaptativa de IA</option>
                        <option value="maquetacion">Maquetación de paginas web</option>
                    </select></li>

                    <li><label for="detalles">Detalles</label>
                    <textarea id="detalles" name="detalles" rows="4" required placeholder="Añada detalles sobre su cotización"></textarea></li>

                    <li><input type="checkbox" name="terminos" value="acepto" required id="terminos"><label for="terminos" class="checkbox">Acepto terminos y condiciones</label></li>

                    <li><button type="submit">Enviar</button><button type="reset">Limpiar</button></li>
                   
                </ul>
            </form>
        </section>
